<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<div id ="chatMessages">
    <div class="message" *ngFor="let message of messages"  [class]="message.specialMessage ? 'message special' : 'message'" >
      <div [class] ="message.owner == 'user' ? ' innerMessage messageRight' : ' innerMessage messageLeft'">
        <div class="username" >{{message.owner}}</div>
        <div class="message">{{message.msg}}</div>
      </div>
    </div>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div id = "footer">
    <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>
      <div class="elem"> <button ion-button icon-only (click) ="sendMessage()" ><ion-icon name="send"></ion-icon></button></div>
    </div>
  </ion-toolbar>
</ion-footer>
