<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
<div id="wrapper" style="height: 98%; overflow-y:scroll; ">
<div id ="chatMessages">
    <div class="message" *ngFor="let message of messages"  [class]="message.specialMessage ? 'message special' : 'message'" >
      <div [class] ="message.username == username ? ' innerMessage messageRight' : ' innerMessage messageLeft'">
        <div class="username" >{{message.owner}}</div>
        <div class="message">{{message.msg}}</div>
      </div>
    </div>
<div class="message" *ngFor="let helpBtn of helpButton[0]"  (click) ="buttoninfo(helpBtn.id)" ion-button  >{{helpBtn.name}}</div>
  </div>

</div>
<ion-spinner name="dots" id="loader" style="display:none">Loading...</ion-spinner>
</ion-content>

<ion-footer>	
<ion-toolbar>
<div id = "footer">
<ion-row>
    <ion-col col-10>
    <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>
  </ion-col>
<ion-col col-2 >
<div class="elem"> <button ion-button icon-only id="button" (click) ="sendMessage()" ><ion-icon name="send"></ion-icon></button></div>
</ion-col>
</ion-row>
</div>
  </ion-toolbar>
</ion-footer>
